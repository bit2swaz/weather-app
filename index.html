<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form" class="search-container">
            <input 
                type="text" 
                id="locationInput" 
                placeholder="Enter location (e.g., London,UK)" 
                required
            >
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-container">
            <!-- Weather data will appear here -->
        </div>
    </div>
    
    <footer class="footer">
        Made with <span class="heart">‚ù§</span> by <a href="https://github.com/bit2swaz" target="_blank" rel="noopener noreferrer" class="github-link">bit2swaz</a>

    <script src="script.js"></script>
</body>
</html>
